    * {
      margin: 0;

      top: 0;
      left: 0;
      width: 100%;
      height: 100%;

      z-index: 999;
    }

    .videoMain video {
      position: absolute;
      transform: translate(-50%, -50%);
      top: 50%;
      left: 50%;
      width: 145vh;
      max-width: 90%;
    }
  </style>
</head>
